<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
    <meta name="description" content="smartX: S.M.A.R.T. information from Synology DSM">
    <meta name="author" content="djey">
    <meta charset="UTF-8">

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="stylesheets/smartx.css" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>smartX</title>
</head>
<body>
<div class="container">
    <!-- Static navbar -->
    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">smartX</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>

    <!-- Main component -->
    <div id="mainPage" class="container">
        <h3><span class="label label-primary">S.M.A.R.T. information from ESXi server</span></h3>
        <!--<p>-->
            <!--<em>-->
                <!--<span data-bind="visible: lastReceived() == ''">-->
                    <!--There's no data, yet.-->
                <!--</span>-->
                <!--<span data-bind="visible: lastReceived() != ''">-->
                    <!--Last received <span data-bind="text: lastReceived()"></span> ago.-->
                <!--</span>-->
            <!--</em>-->
        <!--</p>-->

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Model</th>
                    <th>Revision</th>
                    <th>Disk size</th>
                    <th>Temperature</th>
                    <th>smartX status</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: disks">
                <tr data-bind="click: diskListViewModel.showSmartDetails">
                    <td data-bind="text: id"></td>
                    <td data-bind="text: model"></td>
                    <td data-bind="text: revision"></td>
                    <td><span data-bind="text: size_gigabytes"></span>&nbsp;Gb</td>
                    <td>
                        WIP
                        <!--<span data-bind="text: temperature_celsius"></span>°C&nbsp;/&nbsp;<span data-bind="text: diskListViewModel.temperature_fahrenheit($data.temperature_celsius)"></span>°F-->
                    </td>
                    <td>WIP</td>
                    <!--<td data-bind="text: smartx_status"></td>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- SMART details popup -->
    <div class="modal fade" id="smartPopup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">S.M.A.R.T details</h4>
                </div>

                <div class="modal-body">
                   <span class="label label-info">
                       Disk: (<span data-bind="text: currentDisk().id"></span>)&nbsp;<span data-bind="text: currentDisk().model"></span>
                   </span>

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Attribute</th>
                                <th>Value</th>
                                <th>Worst</th>
                                <th>Threshold</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody data-bind="foreach: items">
                            <tr>
                                <td data-bind="text: id"></td>
                                <td data-bind="text: label"></td>
                                <td data-bind="text: value"></td>
                                <td data-bind="text: worst"></td>
                                <td data-bind="text: threshold"></td>
                                <td><span class="label label-warning" data-bind="text: status"></span></td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal --></div>

<!-- Templates -->
<script id="aboutTemplate" type="template/javascript">

</script>

<!-- Scripting -->
<script src="lib/jquery-2.0.3.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/knockout-3.0.0.js"></script>
<script src="javascripts/settings.js"></script>
<script src="javascripts/smartx.js"></script>
<script src="javascripts/viewmodel.js"></script>

</body>
</html>
